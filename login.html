<script>
function basic(){
  var  nameIs=document.getElementById('UserName').value;
 
sessionStorage.setItem("UserName", nameIs);
var timestamp = new Date();
sessionStorage.setItem("UserSessionStartTime",JSON.stringify(timestamp));
sessionStorage.setItem("CounterForQuery",0);
sessionStorage.setItem("SearchEngineSystem","basic");

console.log(timestamp);
//self.location.href = "/coen272_basic/index.html";
};
function advanced(){
 var  nameIs=document.getElementById('UserName').value;
sessionStorage.setItem("UserName", nameIs);
var timestamp =  new Date();

sessionStorage.setItem("UserSessionStartTime",JSON.stringify(timestamp));
sessionStorage.setItem("CounterForQuery",0);
sessionStorage.setItem("SearchEngineSystem","advanced");
};

</script>
